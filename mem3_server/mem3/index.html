<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>mem3</title>
  <link rel="stylesheet" href="css/mem3.css">
</head>

<body>
  <script>
    //fetch the text.json and put it in a sessionStorage
    //because I don't know yet to do this in Rust/wasm.
    let myRequest = new Request('content/text.json');
    fetch(myRequest)
      .then(function (response) {
        if (!response.ok) {
          throw new Error('HTTP error, status = ' + response.status);
        }
        return response.text();
      })
      .then(function (text1) {
        window.sessionStorage.setItem("Spelling", text1);
      });
  </script>

  <div id="div_for_virtual_dom">
  </div>
  <script type="module">
    import init from "./pkg/mem3.js";
    init("./pkg/mem3_bg.wasm");
   </script>
</body>

</html>
